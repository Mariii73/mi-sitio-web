<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>ORGANIZADOR DE GASTOS</h1>
    </div>

    <div class="container">
        <header>
            <form id="formulario">
                <label for="concepto">Concepto:</label>
                <input type="text" id="concepto" required><br>
                
                <label for="monto">Monto:</label>
                <input type="number" id="monto" required><br>
                
                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="alimentacion">Alimentación</option>
                    <option value="transporte">Transporte</option>
                    <option value="entretenimiento">Entretenimiento</option>
                    <option value="servicios">Servicios</option>
                    <option value="otros">Otros</option>
                </select><br>
                
                <button type="button" onclick="agregarGasto()">Cargar Gasto</button>
            </form>
        </header>

        <section id="resumen-gastos">
        </section>

        <div id="total-mensual">
            <h3>Total Mensual:</h3>
        <p id="total-valor">0</p>
        </div>
    </div>

    <footer id="footer">
        <button onclick="mostrarInfo()">Info</button>
        <div id="info" class="info">
            <p>Carrera: Diseño Multimedial</p>
            <p>Materia: Diseño y Programación Web I</p>
            <p>Turno: Mañana</p>
            <p>Comisión: DMM3AV</p>
            <p>Año: 2024</p>
            <p>Integrantes:</p>
            <ul>
                <li>Fernandez, Mariano</li>
                <li>Sosa, Carolina</li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
